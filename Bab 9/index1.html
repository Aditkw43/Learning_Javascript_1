<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>

    <script>
        var wajah = "adit";
        var ganteng = "adit";
        var usia1 = 10;
        var usia2 = "10";
        var usia3 = 15;
        console.log("Wajah = " + wajah + ", Ganteng = " + ganteng + ", usia1 = " + usia1 + ", usia2 = " + usia2 +
            ", usia3 = " + usia3);
        console.log("operator sama dengan", wajah == ganteng);
        console.log("operator sama dengan", usia1 == usia2);
        console.log("operator identik", usia1 === usia2);
        console.log("operator tidak sama dengan", usia1 != usia2);
        console.log("operator tidak indetik", usia1 !== usia2);
        console.log("operator kurang dari sama dengan", usia1 <= usia3);
        console.log("operator lebih dari sama dengan", usia1 >= usia3);

        var a = true;
        var b = false;
        var uji1 = a && b;
        var uji2 = a && a;
        var uji3 = a || b;
        var uji4 = a && !b;
        console.log(uji1);
        console.log(uji2);
        console.log(uji3);
        console.log(uji4);
    </script>
</head>

<body>
    <h1>Belajar Javascript</h1>
    <p>Saya belajar Javascript bersama Jubilee</p>
</body>

</html>
