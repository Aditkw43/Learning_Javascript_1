<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>

    <script>
        var nama = "aditya";
        console.log(nama[0]);
        console.log(nama[1]);
        console.log(nama[2]);
        console.log(nama[3]);
        console.log(nama.length);
        console.log(nama.charAt(1));
        console.log(nama.charCodeAt(1));
        console.log(nama.concat(" Kahfi"));
        console.log("-");
        console.log(nama.indexOf("a"));
        console.log(nama.match(/a/gi));

        var kalimat = "Nama saya Aditya Kahfi";
        var hasil = kalimat.replace(/a/gi, "o");
        console.log(hasil);
    </script>
</head>

<body>
    <h1>Belajar Javascript</h1>
    <p>Saya belajar Javascript bersama Jubilee</p>
</body>

</html>
