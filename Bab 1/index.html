<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Dunia! Belajar Javascript bersama Jubilee</title>

    <script type="text/javascript">
        function halo_dunia() {
            var halo = document.getElementById("div halo_dunia");
            halo.innerHTML += "<p>Belajar Javascript Bareng Jubilee</p>";
        }
    </script>
</head>

<body>
    <h1>Belajar Javascript</h1>
    <p>Saya belajar Javascript bareng Jubilee (Thinkjubilee.com)</p>
    <br>
    <button id="tekan" onclick="halo_dunia()">Tekan Aku</button>
    <div id="div halo_dunia"></div>

</body>

</html>
