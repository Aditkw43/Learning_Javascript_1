<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>

    <script>
        // Number()
        var a = "10";
        var b = 5;
        var c = true;

        var hasil1 = Number(a) + b;
        console.log(hasil1);

        var hasil2 = Number(c) + b;
        console.log(hasil2);

        var hasil3 = Number(c) + a;
        console.log(hasil3);

        // parseInt dan parseFloat
        var berat = "10.5 Kilogram";
        var jarak = "5.705 km";

        var hasil4 = parseInt(berat);
        console.log(hasil4);

        var hasil5 = parseFloat(jarak);
        console.log(hasil5);

        // String()
        var angka = 10;
        var kondisi = true;
        var hasil6 = String(angka);
        console.log(hasil6);
        var hasil7 = String(kondisi);
        console.log(hasil7);
        console.log(hasil6 + hasil7);

        // Boolean()
        var angka1 = 123;
        var teks = "Aditya";
        var deret = [10, 20, 30];
        var nol = 0;

        var ubah1 = Boolean(angka1);
        var ubah2 = Boolean(teks);
        var ubah3 = Boolean(deret);
        var ubah4 = Boolean(nol);
        console.log(ubah1);
        console.log(ubah2);
        console.log(ubah3);
        console.log(ubah4);

        //typeOf()
        var nama = "aditya Kahfi";
        var usia = 12;

        cek1 = typeof (nama);
        cek2 = typeof (usia);
        console.log(cek1);
        console.log(cek2);
    </script>
</head>

<body>
    <h1>Belajar Javascript</h1>
    <p>Saya belajar Javascript bersama Jubilee</p>;
</body>

</html>
